<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo</title>
  </head>
  <body>
    <!-- ######################################### HEADER #########################################################-->
    <div class="container-sm p-2" id="header">
      <h1 class="text-capitalize">Todo app</h1>
    </div>
    <!-- ######################################### Section #########################################################-->

    <!-- ######################################### ADD TODO #########################################################-->
    <div class="container mt-3" id="section">
      <h3 class="text-center text-capitalize">Add new todo</h3>
        <form id="form" class="d-grid mt-1">
          <input type="text" placeholder="What to do ?" id="todoinput" class="form-control"/>
          <button class="btn btn-block bg-success mt-1 text-white text-center text-uppercase" id="addbutton">Add to list</button>   
        </form>
      
      <!-- ######################################### FILTER&LIST #########################################################-->
      
      <h3 style="color:red" class="text-center text-uppercase mt-2">List of todos</h3>
        <div class="container-fluid p-0 d-grid">
          <input style="font-family: FontAwesome; font-weight: 75; box-sizing: border-box; border-radius: 4px; "
            placeholder='&#xf002 Search...' 
            id="filter" 
            class="p-1 text-lowercase"/>
          <ul class="list-group mt-1 " id="todoList">       </ul>
        <button class="btn text-center text-white bg-danger mt-2" id="clearAll">Clear all</button>
      </div>
              
    </div>
    <!-- ######################################### Footer #########################################################-->
    <div
      class="container-sm fixed-bottom bg-secondary text-white text-center"
      id="footer"
    >
      <div class="row h-50 p-1 align-items-center">
        <span class="align-middle"><a href="www.devabdullahsahin.com" target="_blank"><i>Developer: Abdullah Åžahin</a></i></span>
      </div>

      <div class="row h-50 pb-1 align-items-center">
        <div class="col">
          <a href="mailto:abdsahin3@gmail.com" id="mail" target="_blank">
            <i class="fa-regular fa-envelope text-white"></i>
          </a>
        </div>
        <div class="col">
          <a href="tel:+90 5535690892" id="phone" target="_blank">
            <i class="fa-solid fa-phone text-white"></i>
          </a>
        </div>
        <div class="col">
          <a href="https://www.mycompanyinfuture.com" id="company" target="_blank">
            <i class="fa-solid fa-location-pin text-white"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
